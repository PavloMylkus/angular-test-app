<form [formGroup]="form" (ngSubmit)="submit()">

	<input formControlName="title" type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name">

	<p appFocus *ngIf="title.errors?.['minlength'] && title.touched" class="text-red-600 font-medium mb-2">Please fill
		title
		width min length.
		Now
		{{title.value.length}}</p>

	<button type="submit" class="py-2 px-4 bg-blue-600 text-white">
		Create
	</button>
</form>
